name: Test tap-pulumi-cloud

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/constraints.txt
    - .github/workflows/test.yml
    - tap_pulumi_cloud/**
    - tests/**
    - noxfile.py
    - poetry.lock
    - pyproject.toml
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
    - .github/workflows/constraints.txt
    - .github/workflows/test.yml
    - tap_pulumi_cloud/**
    - tests/**
    - noxfile.py
    - poetry.lock
    - pyproject.toml

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      NOXSESSION: tests-${{ matrix.python-version }}
      PIP_CONSTRAINT: ${{ github.workspace }}/.github/workflows/constraints.txt
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        # - "3.9"
        # - "3.10"
        # - "3.11"
        # - "3.12"
        # - "3.13"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.1
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        pipx inject poetry poetry-dynamic-versioning[plugin]
        poetry --version
        poetry self show plugins

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run tests
      env:
        TAP_PULUMI_CLOUD_TOKEN: ${{ secrets.TAP_PULUMI_CLOUD_TOKEN }}
        TAP_PULUMI_CLOUD_ORGANIZATIONS: ${{ secrets.TAP_PULUMI_CLOUD_ORGANIZATIONS }}
        TAP_PULUMI_CLOUD_START_DATE: "2023-01-01T00:00:00Z"
      run: |
        nox

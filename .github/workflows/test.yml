name: Test tap-pulumi-cloud

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/constraints.txt
    - .github/workflows/test.yml
    - tap_pulumi_cloud/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
    - .github/workflows/constraints.txt
    - .github/workflows/test.yml
    - tap_pulumi_cloud/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      NOXSESSION: tests-${{ matrix.python-version }}
      UV_CONSTRAINT: ${{ github.workspace }}/.github/workflows/constraints.txt
      UV_PYTHON: ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

    - name: Install Nox
      run: |
        uv tool install nox
        nox --version

    - name: Run tests
      env:
        TAP_PULUMI_CLOUD_TOKEN: ${{ secrets.TAP_PULUMI_CLOUD_TOKEN }}
        TAP_PULUMI_CLOUD_ORGANIZATIONS: ${{ secrets.TAP_PULUMI_CLOUD_ORGANIZATIONS }}
        TAP_PULUMI_CLOUD_START_DATE: ${{ secrets.TAP_PULUMI_CLOUD_START_DATE }}
      run: |
        nox

[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [
  "poetry-core==1.6",
  "poetry-dynamic-versioning",
]

[tool.poetry]
name = "tap-pulumi-cloud"
version = "0.0.0"
description = "`tap-pulumi-cloud` is a Singer tap for Pulumi Cloud, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
  "ELT",
  "singer.io",
  "Pulumi Cloud",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-pulumi-cloud"
repository = "https://github.com/edgarrmondragon/tap-pulumi-cloud"
documentation = "https://github.com/edgarrmondragon/tap-pulumi-cloud#readme"

[tool.poetry.dependencies]
pyhumps = "^3.8.0"
python = "<3.12,>=3.7.1"
requests-cache = "^1.0.1"
singer-sdk = "0.28.0"

[tool.poetry.group.dev.dependencies]
singer-sdk = { version = "0.28.0", extras = ["testing"] }

[tool.poetry.scripts]
# CLI declaration
"tap-pulumi-cloud" = "tap_pulumi_cloud.tap:TapPulumiCloud.cli"

[tool.ruff]
ignore = [
  "ANN101", # missing-type-self
  "DJ",     # flake8-django
]
line-length = 88
select = ["ALL"]
src = ["tap_pulumi_cloud", "tests"]
target-version = "py37"

[tool.ruff.per-file-ignores]
"noxfile.py" = ["ANN"]
"tap_pulumi_cloud/streams.py" = [
    "RUF012",  # mutable-class-default
]
"tests/*" = [
  "ANN201",  # missing-return-type-public-function
  "S101",    # assert
  "SLF001",  # private-member-access
]

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.isort]
known-first-party = ["tap_pulumi_cloud"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]

[tool.poetry-dynamic-versioning]
enable = true
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance, metadata=[commit]) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""
metadata = true
style = "pep440"
vcs = "git"
